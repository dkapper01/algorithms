function isPalindrome(str) {
  // var oneWay = str.toLowerCase;
  // var name = str;
  var one = str.toLowerCase().(/[\W_]/g, '');
  var two = str.toLowerCase().(/[\W_]/g, '').split("").reverse().join("");

  return one === two;

}
